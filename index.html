<html lang="zh-cmn-Hans">
  <head>
		<title>北京101中moonrun俱乐部</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<style>
			html {
				background-color: #efefef;
			}
			#main {
				text-align: center;
				padding-top: 40.5vh;
				font-size: 40px;
				color: #636363;
			}
			.social{
				text-align: center;
			}
			.button {
				display: inline-block;
				border-radius: 100px;
				background-color: #f4511e;
				border: none;
				color: #FFFFFF;
				text-align: center;
				font-size: 20px;
				padding: 20px;
				width:100px;
				transition: all 0.5s;
				cursor: pointer;
				margin: 5px;
				vertical-align:middle;
			}
			
			.button span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}
			
			.button span:after {
				content: '»';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
				transition: 0.5s;
			}
			
			.button:hover span {
				padding-right: 25px;
			}
			
			.button:hover span:after {
				opacity: 1;
				right: 0;
			}
		</style>
